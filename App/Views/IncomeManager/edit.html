{% extends "base.html" %}

{% block title %}Income{% endblock %}

{% block body %}

    <h1>Income</h1>

    {% if income.errors is not empty %}
    <p>Errors:</p>
    <ul>
        {% for error in income.errors %}
            <li>
                {{ error }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="main-container container-fluid">
        <form method="post" action="/incomeManager/update" id="formUpdateIncome">
            <div>
                <label for="incomeCategory">Category</label>
                <select id="incomeCategory" list="incomeCategories" name="category" value="{{ income.category_name }}" required/>
                    {% for incomeCategory in incomeCategories %}
                    <option value="{{ incomeCategory.name }}"{% if incomeCategory.name == income.category_name %} selected {% endif %}>{{ incomeCategory.name }}</option>
                    {% endfor %}
                </select>                    
            </div>
            <div>
                <label for="incomeAmount">Amount</label>
                <input id="incomeAmount" type="number" step=0.01 name="amount" placeholder="0.00" autofocus value="{{ income.amount }}" required/>
            </div>
            <div>
                <label for="incomeDate">Date</label>
                <input id="incomeDate" type="date" name="date" value="{{ income.date_of_income }}" required/>
            </div>
            <div>
                <label for="incomeComment">Comment</label>
                <input id="incomeComment" name="comment" value="{{ income.income_comment }}" />
            </div>
    
            <button name="id" value="{{ income.id }}" type="submit">Update</button>
            
        </form>
    </div>


{%endblock %}
