{% extends "base.html" %}

{% block title %}Expense{% endblock %}

{% block body %}

    <h1>Expense</h1>

    {% if expense.errors is not empty %}
    <p>Errors:</p>
    <ul>
        {% for error in expense.errors %}
            <li>
                {{ error }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="/expenseManager/create" id="formAddExpense">
        <div>
            <label for="expenseCategory">Category</label>
            <select id="expenseCategory" list="expenseCategories" name="category" value="{{ expense.category }}" required/>
                {% for expenseCategory in expenseCategories %}
                <option value="{{ expenseCategory.name }}">{{ expenseCategory.name }}</option>
                {% endfor %}
            </select>                    
        </div>
        <div>
            <label for="expensePaymentMethod">Payment method</label>
            <select id="expensePaymentMethod" list="expensePaymentMethods" name="paymentMethod" value="{{ expense.paymentMethod }}" required/>
                {% for expensePaymentMethod in expensePaymentMethods %}
                <option value="{{ expensePaymentMethod.name }}">{{ expensePaymentMethod.name }}</option>
                {% endfor %}
            </select>                    
        </div>
        <div>
            <label for="expenseAmount">Amount</label>
            <input id="expenseAmount" type="number" step=0.01 name="amount" placeholder="0.00" autofocus value="{{ expense.amount }}" required/>
        </div>
        <div>
            <label for="expenseDate">Date</label>
            <input id="expenseDate" type="date" name="date" value="{{ expense.date }}" required/>
        </div>
        <div>
            <label for="expenseComment">Comment</label>
            <input id="expenseComment" name="comment" value="{{ expense.comment }}" />
        </div>

        <button type="submit">Add</button>
        
    </form>

{%endblock %}
